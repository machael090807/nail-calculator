<!DOCTYPE html>

<head>

    <title>Fairy. L å¾Œå°ç®¡ç†</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        :root { --bg: #F6F1ED; --card: #FFFFFF; --text: #4E342E; --accent: #8D6E63; --danger: #d32f2f; --gray: #f5f5f5; --success: #388E3C; }
        body { background: var(--bg); color: var(--text); font-family: 'Noto Sans TC', sans-serif; padding: 15px; margin: 0; padding-bottom: 120px; position: relative; min-height: 100vh; }
        h1 { text-align: center; margin: 10px 0 5px 0; font-size: 1.5rem; }
        .subtitle { text-align: center; font-size: 0.9rem; color: var(--accent); margin-bottom: 20px; }
        
        /* å¡ç‰‡å…±ç”¨æ¨£å¼ */
        .card-panel { max-width: 400px; margin: 20px auto; background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; }
        
        /* è¼¸å…¥æ¡† */
        select, input { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ddd; border-radius: 12px; font-size: 1rem; background: var(--gray); }
        
        /* æŒ‰éˆ• */
        .btn-main { background: var(--text); color: white; border: none; padding: 12px 0; border-radius: 50px; font-size: 1rem; margin-top: 20px; cursor: pointer; width: 100%; font-weight: bold; transition: 0.2s; }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }
        .btn-link { background: none; border: none; color: var(--accent); cursor: pointer; margin-top: 15px; text-decoration: underline; font-size: 0.9rem; }

        /* ç”¢ç”Ÿå™¨å€åŸŸ (é è¨­éš±è—) */
        #generator-panel { display: none; border: 2px dashed var(--accent); }
        .result-box { margin-top: 15px; padding: 10px; background: #eee; word-break: break-all; font-family: monospace; font-size: 0.8rem; border-radius: 8px; user-select: all; }

        /* ç·¨è¼¯å€ (é è¨­éš±è—) */
        #editor-panel { display: none; width: 100%; max-width: 600px; margin: 0 auto; }
        
        /* å…¶ä»–ç·¨è¼¯å™¨æ¨£å¼ */
        .section-card { background: var(--card); border-radius: 16px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        .section-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--bg); padding-bottom: 10px; margin-bottom: 10px; flex-wrap: wrap; gap: 10px; }
        .cat-title-input { font-size: 1.1rem; font-weight: bold; border: none; background: transparent; color: var(--text); flex: 1; min-width: 150px; border-bottom: 1px dashed transparent; }
        .cat-title-input:focus { border-bottom: 1px dashed var(--accent); }

        .item-row { background: #fff; padding: 10px 0; border-bottom: 1px dashed #e0e0e0; }
        .row-top { display: flex; justify-content: space-between; align-items: center; gap: 8px; margin-bottom: 8px; }
        .name-input { flex: 1; padding: 8px 10px; border: 1px solid #e0e0e0; border-radius: 8px; font-weight: bold; background: #fff; }
        .price-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; background: var(--bg); padding: 10px; border-radius: 10px; }
        .price-col { display: flex; flex-direction: column; align-items: center; }
        .price-label { font-size: 0.75rem; color: #888; margin-bottom: 4px; }
        .price-input { width: 100%; padding: 8px 0; border: 1px solid #ddd; border-radius: 8px; text-align: center; background: #fff; font-weight: bold; }
        
        .btn-group { display: flex; gap: 5px; }
        .btn-icon { width: 32px; height: 32px; border-radius: 8px; border: none; background: var(--gray); color: #666; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .btn-icon:hover { transform: scale(1.1); }
        .btn-del { color: var(--danger); background: #ffebee; }
        
        .btn-add-item { width: 100%; padding: 12px; background: #fcfcfc; border: 2px dashed #ddd; border-radius: 10px; color: #888; font-size: 0.9rem; margin-top: 5px; cursor: pointer; transition: 0.2s; }
        .btn-add-item:hover { background: #eee; }
        .btn-add-cat { width: 100%; padding: 15px; background: transparent; border: 2px dashed var(--accent); border-radius: 16px; color: var(--accent); font-weight: bold; margin-bottom: 30px; cursor: pointer; transition: 0.2s; }
        .btn-add-cat:hover { background: rgba(141, 110, 99, 0.1); }
        
        /* Action Bar */
        #action-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(150%); background: var(--text); color: white; padding: 10px 20px; border-radius: 50px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 999; display: flex; align-items: center; gap: 15px; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); width: 90%; max-width: 400px; justify-content: space-between; }
        #action-bar.show { transform: translateX(-50%) translateY(0); }
        .btn-save { background: white; color: var(--text); border: none; padding: 10px 20px; border-radius: 30px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .btn-cancel { background: rgba(255,255,255,0.2); color: white; border: none; padding: 10px 15px; border-radius: 30px; cursor: pointer; }
        .btn-save:active, .btn-cancel:active { transform: scale(0.95); }

        /* ğŸ”¥ ç¥ç§˜æŒ‰éˆ•æ¨£å¼ */
        .btn-secret {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            background: transparent; border: none; color: var(--bg); 
            font-size: 0.8rem; cursor: default; padding: 20px;
        }

        details summary { cursor: pointer; list-style: none; outline: none; }
    </style>
</head>
<body>

    <h1>Fairy. L å¾Œå°ç®¡ç†</h1>
    <div class="subtitle">Fairy. L System</div>

    <div id="login-panel" class="card-panel">
        <h3>ç®¡ç†è€…ç™»å…¥</h3>
        <select id="user-select">
            <option value="" disabled>è¼‰å…¥ä½¿ç”¨è€…ä¸­...</option>
        </select>
        <input type="password" id="password-input" placeholder="è«‹è¼¸å…¥å¯†ç¢¼">
        <button class="btn-main" onclick="login()">ç™»å…¥</button>
    </div>

    <div id="generator-panel" class="card-panel">
        <h3>ğŸ” ç”¢ç”ŸåŠ å¯†ä»£ç¢¼</h3>
        <p style="font-size:0.8rem; color:#666;">å°‡åŸæœ¬çš„ Token åŠ ä¸Šå¯†ç¢¼é–ï¼Œç”¢ç”Ÿå®‰å…¨çš„ä»£ç¢¼è²¼åˆ° admin_user.json</p>
        <input type="text" id="gen-token" placeholder="è²¼ä¸Š GitHub Token (ghp_...)">
        <input type="text" id="gen-pass" placeholder="è¨­å®šæ‚¨çš„çŸ­å¯†ç¢¼ (ä¾‹å¦‚ 8888)">
        <button class="btn-main" onclick="generateCode()">ç”¢ç”ŸåŠ å¯†ç¢¼</button>
        <div id="gen-result" class="result-box" style="display:none;"></div>
        <button class="btn-link" onclick="toggleGenerator()">è¿”å›ç™»å…¥</button>
    </div>

    <div id="editor-panel">
        <div id="categories-area"></div>
        <button class="btn-add-cat" onclick="addCategory()">ï¼‹ æ–°å¢æœå‹™åˆ†é¡</button>
        <div class="subtitle">â€”â€”â€”â€” å…¶ä»–è¨­å®š â€”â€”â€”â€”</div>
        <div id="addons-area"></div>
    </div>

    <div id="action-bar">
        <div style="font-size:0.9rem; font-weight:bold;">å·²ä¿®æ”¹å…§å®¹</div>
        <div style="display:flex; gap:10px;">
            <button class="btn-cancel" onclick="cancelChanges()">å–æ¶ˆ</button>
            <button class="btn-save" id="save-btn" onclick="saveToGithub()"><i class="fas fa-save"></i> å„²å­˜</button>
        </div>
    </div>

    <button class="btn-secret" onclick="toggleGenerator()">åˆæ¬¡è¨­å®š</button>

    <script>
        const REPO_CONFIG = { owner: 'machael090807', repo: 'nail-calculator', path: 'data.json' };
        
        let usersList = [];
        let currentData = null;
        let originalData = null;
        let fileSha = null;
        let ghToken = null;

        window.onload = async function() {
            try {
                const res = await fetch('admin_user.json?v=' + new Date().getTime());
                if(res.ok) {
                    usersList = await res.json();
                    const select = document.getElementById('user-select');
                    select.innerHTML = ''; 

                    usersList.forEach((u, idx) => {
                        const opt = document.createElement('option');
                        opt.value = idx;
                        opt.innerText = u.name;
                        select.appendChild(opt);
                    });

                    if(usersList.length > 0) {
                        select.value = 0;
                    }
                } else {
                    document.getElementById('user-select').innerHTML = '<option>æ‰¾ä¸åˆ° admin_user.json</option>';
                }
            } catch(e) { console.error(e); }
        };

        function cipher(text, pass) {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                result += String.fromCharCode(text.charCodeAt(i) ^ pass.charCodeAt(i % pass.length));
            }
            return btoa(result);
        }

        function decipher(encoded, pass) {
            try {
                let text = atob(encoded);
                let result = '';
                for (let i = 0; i < text.length; i++) {
                    result += String.fromCharCode(text.charCodeAt(i) ^ pass.charCodeAt(i % pass.length));
                }
                return result;
            } catch(e) { return ''; }
        }

        function toggleGenerator() {
            const login = document.getElementById('login-panel');
            const gen = document.getElementById('generator-panel');
            if(gen.style.display === 'block') {
                gen.style.display = 'none'; login.style.display = 'block';
            } else {
                gen.style.display = 'block'; login.style.display = 'none';
                gen.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function generateCode() {
            const token = document.getElementById('gen-token').value.trim();
            const pass = document.getElementById('gen-pass').value.trim();
            if(!token || !pass) return alert("è«‹è¼¸å…¥ Token å’Œå¯†ç¢¼");
            
            const encrypted = cipher(token, pass);
            const resultBox = document.getElementById('gen-result');
            
            resultBox.style.display = 'block';
            resultBox.innerText = encrypted;
            alert("âœ… ä»£ç¢¼å·²ç”¢ç”Ÿï¼\nè«‹è¤‡è£½ä¸‹æ–¹ç°è‰²å€å¡Šçš„äº‚ç¢¼ï¼Œè²¼åˆ° admin_user.json çš„ cipher æ¬„ä½ã€‚");
        }

        async function login() {
            const select = document.getElementById('user-select');
            const pass = document.getElementById('password-input').value.trim();
            
            if(select.value === "") return alert("è«‹é¸æ“‡ä½¿ç”¨è€…");
            if(!pass) return alert("è«‹è¼¸å…¥å¯†ç¢¼");

            const userIdx = select.value;
            const user = usersList[userIdx];
            
            const unlockedToken = decipher(user.cipher, pass);
            
            if(!unlockedToken.startsWith('ghp_')) {
                return alert("âŒ å¯†ç¢¼éŒ¯èª¤ï¼Œç„¡æ³•è§£é– Token");
            }

            const btn = document.querySelector('#login-panel .btn-main');
            btn.innerText = 'é©—è­‰ä¸­...'; btn.disabled = true;

            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_CONFIG.owner}/${REPO_CONFIG.repo}/contents/${REPO_CONFIG.path}`, {
                    headers: { 'Authorization': `token ${unlockedToken}` }
                });

                if(!response.ok) throw new Error('Token ç„¡æ•ˆ (GitHub æ‹’çµ•é€£ç·š)');

                const data = await response.json();
                fileSha = data.sha; 
                const content = decodeURIComponent(escape(window.atob(data.content)));
                currentData = JSON.parse(content);
                originalData = JSON.parse(JSON.stringify(currentData)); 
                
                if(!currentData.categories) currentData.categories = [];
                if(!currentData.add_ons) currentData.add_ons = [];

                ghToken = unlockedToken; 
                
                renderEditor();
                document.getElementById('login-panel').style.display = 'none';
                document.getElementById('editor-panel').style.display = 'block';

            } catch (e) {
                alert('ç™»å…¥å¤±æ•—ï¼š' + e.message);
                btn.innerText = 'ç™»å…¥'; btn.disabled = false;
            }
        }

        function renderEditor() { renderCategories(); renderAddons(); }
        
        function checkChanges() {
            const bar = document.getElementById('action-bar');
            if (JSON.stringify(currentData) !== JSON.stringify(originalData)) bar.classList.add('show');
            else bar.classList.remove('show');
        }

        function cancelChanges() {
            if(!confirm("ç¢ºå®šé‚„åŸæ‰€æœ‰ä¿®æ”¹ï¼Ÿ")) return;
            currentData = JSON.parse(JSON.stringify(originalData));
            renderEditor(); checkChanges();
        }

        // å„ªåŒ–æ¸²æŸ“é‚è¼¯ï¼šä¸€æ¬¡æ€§å¯«å…¥ DOMï¼Œæå‡æ•ˆèƒ½
        function renderCategories() {
            const container = document.getElementById('categories-area');
            let fullHtml = '';
            
            currentData.categories.forEach((cat, catIdx) => {
                let html = `
                <div class="section-card">
                    <div class="section-header">
                        <input type="text" class="cat-title-input" value="${cat.title}" onchange="updateCatTitle(${catIdx}, this.value)">
                        <div class="btn-group">
                            <button class="btn-icon" onclick="moveCategory(${catIdx}, -1)"><i class="fas fa-arrow-up"></i></button>
                            <button class="btn-icon" onclick="moveCategory(${catIdx}, 1)"><i class="fas fa-arrow-down"></i></button>
                            <button class="btn-icon btn-del" onclick="deleteCategory(${catIdx})"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="item-list">`;
                
                cat.items.forEach((item, itemIdx) => {
                    html += `
                        <div class="item-row">
                            <div class="row-top">
                                <input type="text" class="name-input" value="${item.name}" placeholder="é …ç›®åç¨±" onchange="updateItemName(${catIdx}, ${itemIdx}, this.value)">
                                <div class="btn-group">
                                    <button class="btn-icon" onclick="moveItem(${catIdx}, ${itemIdx}, -1)"><i class="fas fa-arrow-up"></i></button>
                                    <button class="btn-icon" onclick="moveItem(${catIdx}, ${itemIdx}, 1)"><i class="fas fa-arrow-down"></i></button>
                                    <button class="btn-icon btn-del" onclick="deleteItem(${catIdx}, ${itemIdx})"><i class="fas fa-times"></i></button>
                                </div>
                            </div>
                            <div class="price-grid">
                                <div class="price-col"><span class="price-label">åº—é•·</span><input type="number" class="price-input" value="${getPrice(item.prices.manager)}" onchange="updatePrice(${catIdx}, ${itemIdx}, 'manager', this.value)"></div>
                                <div class="price-col"><span class="price-label">ç¾ç”²å¸«</span><input type="number" class="price-input" value="${getPrice(item.prices.artist)}" onchange="updatePrice(${catIdx}, ${itemIdx}, 'artist', this.value)"></div>
                                <div class="price-col"><span class="price-label">åŠ©ç†</span><input type="number" class="price-input" value="${getPrice(item.prices.assistant)}" onchange="updatePrice(${catIdx}, ${itemIdx}, 'assistant', this.value)"></div>
                            </div>
                        </div>`;
                });
                
                html += `</div><button class="btn-add-item" onclick="addItem(${catIdx})">ï¼‹ æ–°å¢é …ç›®</button></div>`;
                fullHtml += html;
            });
            container.innerHTML = fullHtml;
        }

        function renderAddons() {
            const container = document.getElementById('addons-area');
            let html = `<div class="section-card"><div class="section-header"><b>åŠ è³¼è¨­å®š</b></div>`;
            currentData.add_ons.forEach((item, idx) => {
                 let val = typeof item.price === 'number' ? item.price : item.prices.manager;
                 html += `<div class="item-row" style="display:flex;align-items:center;"><input type="text" class="name-input" value="${item.name}" disabled style="background:#eee; color:#888;"><input type="number" class="price-input" style="width:80px; margin-left:10px;" value="${val}" onchange="updateAddonPrice(${idx}, this.value)"></div>`;
            });
            container.innerHTML = html + `</div>`;
        }

        function getPrice(p) { return Array.isArray(p) ? p[0] : p; }
        function updateCatTitle(i, v) { currentData.categories[i].title = v; checkChanges(); }
        function updateItemName(ci, ii, v) { currentData.categories[ci].items[ii].name = v; checkChanges(); }
        function updatePrice(ci, ii, r, v) { 
            let num = v===''?null:parseInt(v); let p = currentData.categories[ci].items[ii].prices;
            if(Array.isArray(p[r])) { let diff = p[r][1]-p[r][0]; p[r] = [num, num+diff]; } else { p[r] = num; }
            checkChanges(); 
        }
        function updateAddonPrice(i, v) {
            let num = parseInt(v); let item = currentData.add_ons[i];
            if(typeof item.price === 'number') item.price = num;
            else { item.prices.manager = num; if(item.prices.artist) item.prices.artist = num; if(item.prices.assistant) item.prices.assistant = num; }
            checkChanges();
        }
        function addCategory() { currentData.categories.push({ title: "æ–°åˆ†é¡", items: [] }); renderCategories(); checkChanges(); }
        function deleteCategory(i) { if(!confirm("åˆªé™¤æ­¤åˆ†é¡ï¼Ÿ")) return; currentData.categories.splice(i,1); renderCategories(); checkChanges(); }
        function moveCategory(i, d) { if(i+d<0 || i+d>=currentData.categories.length) return; [currentData.categories[i], currentData.categories[i+d]] = [currentData.categories[i+d], currentData.categories[i]]; renderCategories(); checkChanges(); }
        function addItem(ci) { currentData.categories[ci].items.push({ id:'i'+Date.now(), name:"æ–°é …ç›®", prices:{manager:0,artist:0,assistant:0}}); renderCategories(); checkChanges(); }
        function deleteItem(ci, ii) { if(!confirm("åˆªé™¤æ­¤é …ç›®ï¼Ÿ")) return; currentData.categories[ci].items.splice(ii,1); renderCategories(); checkChanges(); }
        function moveItem(ci, ii, d) { let it = currentData.categories[ci].items; if(ii+d<0 || ii+d>=it.length) return; [it[ii], it[ii+d]] = [it[ii+d], it[ii]]; renderCategories(); checkChanges(); }

        async function saveToGithub() {
            if(!confirm("ç¢ºå®šå„²å­˜ï¼Ÿ")) return;
            const btn = document.getElementById('save-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ä¸Šå‚³ä¸­...'; btn.disabled = true;
            try {
                await fetch(`https://api.github.com/repos/${REPO_CONFIG.owner}/${REPO_CONFIG.repo}/contents/${REPO_CONFIG.path}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${ghToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "Update", content: btoa(unescape(encodeURIComponent(JSON.stringify(currentData,null,4)))), sha: fileSha })
                }).then(r=>{if(!r.ok) throw new Error(); return r.json()}).then(d=>{fileSha=d.content.sha});
                
                originalData = JSON.parse(JSON.stringify(currentData)); checkChanges();
                alert('âœ… æˆåŠŸï¼å‰å°éœ€ç­‰å¾…1~2åˆ†é˜åˆ·æ–°');
            } catch(e) { alert('å¤±æ•—'); }
            btn.innerHTML = originalText; btn.disabled = false;
        }
    </script>
