    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        :root { --bg: #F6F1ED; --card: #FFFFFF; --text: #4E342E; --accent: #8D6E63; --danger: #d32f2f; --gray: #f5f5f5; --active-tab: #4E342E; }
        
        body { background: var(--bg); color: var(--text); font-family: 'Noto Sans TC', sans-serif; margin: 0; padding: 0; padding-bottom: 120px; position: relative; min-height: 100vh; }
        
        /* é ‚éƒ¨å›ºå®šå€åŸŸ */
        .sticky-wrapper {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);

        /* åˆ†é å°èˆª */
        .tab-container {

            background: var(--card);
            color: var(--text);

        /* å…§å®¹å€å¡Š */
        .content-container { padding: 10px 15px; }
        .view-section { display: none; animation: fadeIn 0.3s; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* å¡ç‰‡èˆ‡é¢æ¿ */
        .card-panel { max-width: 400px; margin: 20px auto; background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; }
        
        /* è¼¸å…¥æ¡† */
        select, input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 12px; font-size: 1rem; background: var(--gray); }
        label { display: block; text-align: left; font-size: 0.85rem; color: #888; margin-top: 15px; font-weight: bold; margin-bottom: 5px; }

        /* æŒ‰éˆ• */
        .btn-main { background: var(--text); color: white; border: none; padding: 12px 0; border-radius: 50px; font-size: 1rem; margin-top: 20px; cursor: pointer; width: 100%; font-weight: bold; transition: 0.2s; }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }
        
        /* é€£çµæŒ‰éˆ• (ç”¢ç”Ÿå™¨ç”¨) */
        .btn-link { background: none; border: none; color: #999; cursor: pointer; margin-top: 20px; font-size: 0.85rem; text-decoration: underline; }
        .btn-link:hover { color: var(--accent); }

        /* ç·¨è¼¯å™¨å…ƒä»¶ */
        .section-card { background: var(--card); border-radius: 16px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        .section-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--bg); padding-bottom: 10px; margin-bottom: 10px; flex-wrap: wrap; gap: 10px; font-weight: bold; font-size: 1.1rem; }
        
        .cat-title-input { font-size: 1.1rem; font-weight: bold; border: none; background: transparent; color: var(--text); flex: 1; min-width: 150px; border-bottom: 1px dashed transparent; padding: 5px; margin: 0; }
        .cat-title-input:focus { border-bottom: 1px dashed var(--accent); background: #fff; }

        .item-row { background: #fff; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #eee; }
        .row-top { display: flex; justify-content: space-between; align-items: center; gap: 8px; margin-bottom: 10px; }
        .name-input { flex: 1; padding: 10px; border: 1px solid #e0e0e0; border-radius: 8px; font-weight: bold; background: #fff; margin:0; }
        
        .price-grid { display: flex; gap: 8px; background: var(--bg); padding: 10px; border-radius: 10px; }
        .price-col { flex: 1; display: flex; flex-direction: column; align-items: center; }
        .price-label { font-size: 0.75rem; color: #888; margin-bottom: 4px; }
        .price-input { width: 100%; padding: 8px 0; border: 1px solid #ddd; border-radius: 8px; text-align: center; background: #fff; font-weight: bold; margin:0; }
        
        .btn-group { display: flex; gap: 5px; }
        .btn-icon { width: 32px; height: 32px; border-radius: 8px; border: none; background: var(--gray); color: #666; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .btn-del { color: var(--danger); background: #ffebee; }
        
        .btn-add-item { width: 100%; padding: 12px; background: #fcfcfc; border: 2px dashed #ddd; border-radius: 10px; color: #888; font-size: 0.9rem; margin-top: 5px; cursor: pointer; transition: 0.2s; }
        .btn-add-cat { width: 100%; padding: 15px; background: transparent; border: 2px dashed var(--accent); border-radius: 16px; color: var(--accent); font-weight: bold; margin-bottom: 30px; cursor: pointer; transition: 0.2s; }
        
        #action-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(150%); background: var(--text); color: white; padding: 10px 20px; border-radius: 50px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 999; display: flex; align-items: center; gap: 15px; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); width: 90%; max-width: 400px; justify-content: space-between; }
        #action-bar.show { transform: translateX(-50%) translateY(0); }
        .btn-save { background: white; color: var(--text); border: none; padding: 10px 20px; border-radius: 30px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .btn-cancel { background: rgba(255,255,255,0.2); color: white; border: none; padding: 10px 15px; border-radius: 30px; cursor: pointer; }

        #generator-panel, #editor-panel { display: none; }
        .result-box { margin-top: 15px; padding: 10px; background: #eee; word-break: break-all; font-family: monospace; font-size: 0.8rem; border-radius: 8px; user-select: all; display: none; }
    </style>
</head>
<body>

    <div class="sticky-wrapper">
        <div class="app-header">
            <h1>Fairy. L å¾Œå°ç®¡ç†</h1>
            <div class="subtitle">Fairy. L System</div>
        </div>

        <div class="tab-container" id="main-tabs" style="display:none;">
            <button class="tab-btn active" onclick="switchView('global', this)">å…¨åŸŸè¨­å®š</button>
            <button class="tab-btn" onclick="switchView('menu', this)">æœå‹™èœå–®</button>
            <button class="tab-btn" onclick="switchView('others', this)">å…¶ä»–é …ç›®</button>
        </div>
    </div>

    <div class="content-container">

        <div id="login-panel" class="card-panel">
            <h3>ç®¡ç†è€…ç™»å…¥</h3>
            <select id="user-select"><option value="" disabled>è¼‰å…¥ä½¿ç”¨è€…ä¸­...</option></select>
            <input type="password" id="password-input" placeholder="è«‹è¼¸å…¥å¯†ç¢¼">
            <button class="btn-main" onclick="login()">ç™»å…¥</button>
            
            <button class="btn-link" onclick="toggleGenerator()">ğŸ” ç”¢ç”Ÿæ–°çš„åŠ å¯†ä»£ç¢¼ (ä¿®æ”¹å¯†ç¢¼ç”¨)</button>
        </div>

        <div id="generator-panel" class="card-panel">
            <h3>ğŸ” ç”¢ç”ŸåŠ å¯†ä»£ç¢¼</h3>
            <p style="font-size:0.8rem; color:#666; margin-bottom:15px;">æ­¤å·¥å…·ç”¨æ–¼ç”¢ç”Ÿæ–°çš„ Cipherï¼Œè«‹å°‡çµæœè²¼å› admin_user.json</p>
            <input type="text" id="gen-token" placeholder="è²¼ä¸Š GitHub Token (ghp_...)">
            <input type="text" id="gen-pass" placeholder="è¨­å®šæ–°çš„å¯†ç¢¼">
            <button class="btn-main" onclick="generateCode()">ç”¢ç”Ÿä»£ç¢¼</button>
            <div id="gen-result" class="result-box"></div>
            <button class="btn-link" onclick="toggleGenerator()">â† è¿”å›ç™»å…¥ç•«é¢</button>
        </div>

        <div id="editor-panel">
            <div id="view-global" class="view-section active">
                <div class="section-card">
                    <div class="section-header">ğŸŒ å…¨åŸŸåƒæ•¸</div>
                    <label>ç•¶æœˆå£½æ˜ŸæŠ˜æ‰£ (0.9 = 9æŠ˜)</label>
                    <input type="number" id="gs_discount" step="0.01" oninput="updateGlobalSetting('birthday_discount', this.value)">
                    <div style="display:flex; gap:10px;">
                        <div style="flex:1"><label>æ‰‹éƒ¨åç¨±</label><input type="text" id="gs_hand" oninput="updateGlobalSetting('location_hand_name', this.value)"></div>
                        <div style="flex:1"><label>è¶³éƒ¨åç¨±</label><input type="text" id="gs_foot" oninput="updateGlobalSetting('location_foot_name', this.value)"></div>
                    </div>
                    <label>è¶³éƒ¨åŠ åƒ¹ ($)</label><input type="number" id="gs_surcharge" oninput="updateGlobalSetting('location_foot_surcharge', this.value)">
                </div>
            </div>

            <div id="view-menu" class="view-section">
                <div id="categories-area"></div>
                <button class="btn-add-cat" onclick="addCategory()">ï¼‹ æ–°å¢æœå‹™åˆ†é¡</button>
            </div>

            <div id="view-others" class="view-section">
                <div id="removals-area"></div>
                <div id="addons-area"></div>
            </div>
        </div>

    </div>

    <div id="action-bar">
        <div style="font-size:0.9rem; font-weight:bold;">å·²ä¿®æ”¹å…§å®¹</div>
        <div style="display:flex; gap:10px;">
            <button class="btn-cancel" onclick="cancelChanges()">å–æ¶ˆ</button>
            <button class="btn-save" id="save-btn" onclick="saveToGithub()"><i class="fas fa-save"></i> å„²å­˜</button>
        </div>
    </div>

    <script>
        const REPO_CONFIG = { owner: 'machael090807', repo: 'nail-calculator', path: 'data.json' };
        
        let usersList = [];
        let currentData = null;
        let originalData = null;
        let fileSha = null;
        let ghToken = null;

        window.onload = async function() {
            try {
                const res = await fetch('admin_user.json?v=' + new Date().getTime());
                if(res.ok) {
                    usersList = await res.json();
                    const select = document.getElementById('user-select');
                    select.innerHTML = ''; 
                    usersList.forEach((u, idx) => {
                        const opt = document.createElement('option');
                        opt.value = idx; opt.innerText = u.name; select.appendChild(opt);
                    });
                    if(usersList.length > 0) select.value = 0;
                } else {
                    document.getElementById('user-select').innerHTML = '<option>æ‰¾ä¸åˆ° admin_user.json</option>';
                }
            } catch(e) { console.error(e); }
        };

        function switchView(viewId, btn) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('view-' + viewId).classList.add('active');
            btn.classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function cipher(text, pass) {
            let result = ''; for (let i = 0; i < text.length; i++) result += String.fromCharCode(text.charCodeAt(i) ^ pass.charCodeAt(i % pass.length));
            return btoa(result);
        }
        function decipher(encoded, pass) {
            try {
                let text = atob(encoded); let result = '';
                for (let i = 0; i < text.length; i++) result += String.fromCharCode(text.charCodeAt(i) ^ pass.charCodeAt(i % pass.length));
                return result;
            } catch(e) { return ''; }
        }

        function toggleGenerator() {
            const login = document.getElementById('login-panel');
            const gen = document.getElementById('generator-panel');
            if(gen.style.display === 'block') { gen.style.display = 'none'; login.style.display = 'block'; } 
            else { gen.style.display = 'block'; login.style.display = 'none'; }
        }

        function generateCode() {
            const token = document.getElementById('gen-token').value.trim();
            const pass = document.getElementById('gen-pass').value.trim();
            if(!token || !pass) return alert("è«‹è¼¸å…¥ Token å’Œå¯†ç¢¼");
            document.getElementById('gen-result').style.display = 'block';
            document.getElementById('gen-result').innerText = cipher(token, pass);
            alert("âœ… ä»£ç¢¼å·²ç”¢ç”Ÿï¼è«‹è¤‡è£½ä¸‹æ–¹ç°è‰²å€å¡Šçš„äº‚ç¢¼ã€‚");
        }

        async function login() {
            const select = document.getElementById('user-select');
            const pass = document.getElementById('password-input').value.trim();
            if(select.value === "" || !pass) return alert("è«‹è¼¸å…¥å®Œæ•´è³‡è¨Š");

            const user = usersList[select.value];
            const unlockedToken = decipher(user.cipher, pass);
            
            if(!unlockedToken.startsWith('ghp_') && unlockedToken.length < 20) return alert("âŒ å¯†ç¢¼éŒ¯èª¤");

            const btn = document.querySelector('#login-panel .btn-main');
            btn.innerText = 'é©—è­‰ä¸­...'; btn.disabled = true;

            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_CONFIG.owner}/${REPO_CONFIG.repo}/contents/${REPO_CONFIG.path}`, {
                    headers: { 'Authorization': `token ${unlockedToken}` }
                });

                if(response.status === 401) throw new Error('å¯†ç¢¼éŒ¯èª¤');
                if(!response.ok) throw new Error('é€£ç·šå¤±æ•— (Repo å¯èƒ½ä¸å­˜åœ¨)');

                const data = await response.json();
                fileSha = data.sha; 
                currentData = JSON.parse(decodeURIComponent(escape(window.atob(data.content))));
                
                if(!currentData.categories) currentData.categories = [];
                if(!currentData.removals) currentData.removals = []; 
                if(!currentData.add_ons) currentData.add_ons = [];
                if(!currentData.settings) currentData.settings = {};

                originalData = JSON.parse(JSON.stringify(currentData)); 
                ghToken = unlockedToken; 
                
                renderEditor();
                document.getElementById('login-panel').style.display = 'none';
                document.getElementById('editor-panel').style.display = 'block';
                document.getElementById('main-tabs').style.display = 'flex';

            } catch (e) {
                alert('âŒ ' + e.message);
                btn.innerText = 'ç™»å…¥'; btn.disabled = false;
                document.getElementById('password-input').value = '';
            }
        }

        function renderEditor() { 
            document.getElementById('gs_discount').value = currentData.settings.birthday_discount || 0.9;
            document.getElementById('gs_hand').value = currentData.settings.location_hand_name || "æ‰‹éƒ¨";
            document.getElementById('gs_foot').value = currentData.settings.location_foot_name || "è¶³éƒ¨";
            document.getElementById('gs_surcharge').value = currentData.settings.location_foot_surcharge || 200;
            renderCategories(); 
            renderOthers(); 
        }
        
        function checkChanges() {
            const bar = document.getElementById('action-bar');
            if (JSON.stringify(currentData) !== JSON.stringify(originalData)) bar.classList.add('show');
            else bar.classList.remove('show');
        }

        function cancelChanges() {
            if(!confirm("ç¢ºå®šé‚„åŸæ‰€æœ‰ä¿®æ”¹ï¼Ÿ")) return;
            currentData = JSON.parse(JSON.stringify(originalData));
            renderEditor(); checkChanges();
        }

        function updateGlobalSetting(key, value) {
            let val = value;
            if (key === 'birthday_discount') val = parseFloat(value);
            else if (key === 'location_foot_surcharge') val = parseInt(value);
            currentData.settings[key] = val; checkChanges();
        }

        function renderCategories() {
            const container = document.getElementById('categories-area');
            let fullHtml = '';
            currentData.categories.forEach((cat, catIdx) => {
                let html = `
                <div class="section-card">
                    <div class="section-header">
                        <input type="text" class="cat-title-input" value="${cat.title}" onchange="updateCatTitle(${catIdx}, this.value)">
                        <div class="btn-group">
                            <button class="btn-icon" onclick="moveCategory(${catIdx}, -1)"><i class="fas fa-arrow-up"></i></button>
                            <button class="btn-icon" onclick="moveCategory(${catIdx}, 1)"><i class="fas fa-arrow-down"></i></button>
                            <button class="btn-icon btn-del" onclick="deleteCategory(${catIdx})"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="item-list">`;
                cat.items.forEach((item, itemIdx) => { html += buildItemRow(catIdx, itemIdx, item); });
                html += `</div><button class="btn-add-item" onclick="addItem(${catIdx})">ï¼‹ æ–°å¢é …ç›®</button></div>`;
                fullHtml += html;
            });
            container.innerHTML = fullHtml;
        }

        function renderOthers() {
            const rmContainer = document.getElementById('removals-area');
            let rmHtml = `<div class="section-card"><div class="section-header"><b>ğŸ’… å¸ç”²è¨­å®š</b><button class="btn-add-item" style="width:auto;margin:0;padding:5px 15px;" onclick="addSimple('removals')">æ–°å¢</button></div>`;
            currentData.removals.forEach((item, idx) => { rmHtml += buildSimpleRow('removals', idx, item); });
            rmContainer.innerHTML = rmHtml + `</div>`;

            const addContainer = document.getElementById('addons-area');
            let addHtml = `<div class="section-card"><div class="section-header"><b>â• åŠ è³¼è¨­å®š</b><button class="btn-add-item" style="width:auto;margin:0;padding:5px 15px;" onclick="addSimple('add_ons')">æ–°å¢</button></div>`;
            currentData.add_ons.forEach((item, idx) => { addHtml += buildSimpleRow('add_ons', idx, item); });
            addContainer.innerHTML = addHtml + `</div>`;
        }

        function buildItemRow(catIdx, itemIdx, item) {
            return `
            <div class="item-row">
                <div class="row-top">
                    <input type="text" class="name-input" value="${item.name}" placeholder="é …ç›®åç¨±" onchange="updateItemName(${catIdx}, ${itemIdx}, this.value)">
                    <div class="btn-group">
                        <button class="btn-icon" onclick="moveItem(${catIdx}, ${itemIdx}, -1)"><i class="fas fa-arrow-up"></i></button>
                        <button class="btn-icon" onclick="moveItem(${catIdx}, ${itemIdx}, 1)"><i class="fas fa-arrow-down"></i></button>
                        <button class="btn-icon btn-del" onclick="deleteItem(${catIdx}, ${itemIdx})"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="price-grid">
                    <div class="price-col"><span class="price-label">åº—é•·</span><input type="number" class="price-input" value="${getPrice(item.prices.manager)}" onchange="updatePrice(${catIdx}, ${itemIdx}, 'manager', this.value)"></div>
                    <div class="price-col"><span class="price-label">ç¾ç”²å¸«</span><input type="number" class="price-input" value="${getPrice(item.prices.artist)}" onchange="updatePrice(${catIdx}, ${itemIdx}, 'artist', this.value)"></div>
                    <div class="price-col"><span class="price-label">åŠ©ç†</span><input type="number" class="price-input" value="${getPrice(item.prices.assistant)}" onchange="updatePrice(${catIdx}, ${itemIdx}, 'assistant', this.value)"></div>
                </div>
            </div>`;
        }

        function buildSimpleRow(type, idx, item) {
            let val = type==='add_ons' && typeof item.price === 'number' ? item.price : getPrice(item.prices.manager);
            let inputHtml = type==='add_ons' && typeof item.price === 'number' 
                ? `<div class="price-col"><span class="price-label">å–®åƒ¹</span><input type="number" class="price-input" value="${val}" onchange="updateSimplePrice('${type}', ${idx}, 'price', this.value)"></div>`
                : `<div class="price-col"><span class="price-label">åº—é•·</span><input type="number" class="price-input" value="${getPrice(item.prices.manager)}" onchange="updateSimplePrice('${type}', ${idx}, 'manager', this.value)"></div>
                   <div class="price-col"><span class="price-label">ç¾ç”²</span><input type="number" class="price-input" value="${getPrice(item.prices.artist)}" onchange="updateSimplePrice('${type}', ${idx}, 'artist', this.value)"></div>
                   <div class="price-col"><span class="price-label">åŠ©ç†</span><input type="number" class="price-input" value="${getPrice(item.prices.assistant)}" onchange="updateSimplePrice('${type}', ${idx}, 'assistant', this.value)"></div>`;

            return `
            <div class="item-row">
                <div class="row-top">
                    <input type="text" class="name-input" value="${item.name}" onchange="currentData['${type}'][${idx}].name=this.value; checkChanges();">
                    <button class="btn-icon btn-del" onclick="deleteSimple('${type}', ${idx})"><i class="fas fa-times"></i></button>
                </div>
                <div class="price-grid" style="grid-template-columns: repeat(${type==='add_ons'&& typeof item.price==='number'?1:3}, 1fr)">${inputHtml}</div>
            </div>`;
        }

        function getPrice(p) { return Array.isArray(p) ? p[0] : (p===null ? '' : p); }
        function updateCatTitle(i, v) { currentData.categories[i].title = v; checkChanges(); }
        function updateItemName(ci, ii, v) { currentData.categories[ci].items[ii].name = v; checkChanges(); }
        
        function updatePrice(ci, ii, r, v) { 
            let num = v===''?null:parseInt(v); let p = currentData.categories[ci].items[ii].prices;
            if(Array.isArray(p[r])) { let diff = p[r][1]-p[r][0]; p[r] = [num, num+diff]; } else { p[r] = num; }
            checkChanges(); 
        }

        function updateSimplePrice(type, idx, role, v) {
            let num = v===''?null:parseInt(v); 
            if(role === 'price') { currentData[type][idx].price = num; }
            else { 
                if(!currentData[type][idx].prices) currentData[type][idx].prices = {manager:0, artist:0, assistant:0};
                currentData[type][idx].prices[role] = num; 
            }
            checkChanges();
        }

        function addCategory() { currentData.categories.push({ title: "æ–°åˆ†é¡", items: [] }); renderCategories(); checkChanges(); }
        function deleteCategory(i) { if(!confirm("åˆªé™¤æ­¤åˆ†é¡ï¼Ÿ")) return; currentData.categories.splice(i,1); renderCategories(); checkChanges(); }
